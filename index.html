<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Proposal</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
 
<style>
 
/* ===== THEME ===== */
:root{
  --pink1:#ffb6d9;
  --pink2:#ffe6f2;
  --pink3:#ffd1e8;
  --accent:#d63384;
  --accent2:#ff4da6;
}
 
/* ===== GLOBAL ===== */
html,body{
  margin:0;
  height:100%;
  font-family:"Poppins",sans-serif;
  overflow:hidden;
}
body{
  background:linear-gradient(135deg,var(--pink1),var(--pink2),var(--pink3));
  background-size:400% 400%;
  animation:bg 14s infinite ease;
  text-align:center;
  padding-top:90px;
}
@keyframes bg{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}
 
/* ===== PAGE 1 ===== */
#firstScreen{
  display:block;
  position:relative;
  z-index:5;
}
 
h1{
  font-size:42px;
  color:var(--accent);
  text-shadow:0 0 12px rgba(255,0,120,.4);
}
 
/* Buttons */
.btn{
  padding:16px 40px;
  font-size:24px;
  border:none;
  border-radius:14px;
  cursor:pointer;
  margin:10px;
  font-weight:700;
}
#yesBtn{
  background:var(--accent2);
  color:white;
}
#yesBtn:hover{transform:scale(1.1)}
#noBtn{
  background:#333;
  color:white;
  position:absolute;
}
 
/* Floating hearts */
.heart{
  position:fixed;
  bottom:-20px;
  color:red;
  font-size:26px;
  animation:float 4s linear infinite;
  pointer-events:none;
}
@keyframes float{
  0%{opacity:1}
  100%{opacity:0;transform:translateY(-800px)}
}
 
/* Mischief emojis */
.mischief{
  position:fixed;
  font-size:38px;
  animation:mPop 1s ease-out forwards;
}
@keyframes mPop{
  0%{opacity:0;transform:scale(.3) rotate(-15deg)}
  40%{opacity:1;transform:scale(1.3) rotate(10deg)}
  100%{opacity:0;transform:scale(.2) rotate(20deg) translateY(-60px)}
}
 
/* YES message box */
#message{
  display:none;
  position:fixed;
  top:50%;left:50%;
  transform:translate(-50%,-50%) scale(.2);
  background:white;
  padding:30px;
  border-radius:20px;
  font-size:22px;
  width:min(90vw,600px);
  color:#b31764;
  box-shadow:0 10px 30px rgba(0,0,0,.3);
  animation:pop .8s forwards;
}
@keyframes pop{
  0%{opacity:0;transform:translate(-50%,-50%) scale(.2)}
  60%{opacity:1;transform:translate(-50%,-50%) scale(1.2)}
  100%{transform:translate(-50%,-50%) scale(1)}
}
 
/* NEON */
#neonText{
  display:none;
  position:fixed;
  top:80%;left:50%;
  transform:translate(-50%,-50%);
  font-size:55px;
  font-weight:900;
  color:#ff2ebd;
  text-shadow:0 0 12px #ff2ebd,0 0 25px #ff008c;
  animation:neon 2s infinite;
}
@keyframes neon{
  0%{opacity:.4}
  50%{opacity:1}
  100%{opacity:.4}
}
 
/* ===== PAGE 2 ===== */
#secondScreen{
  display:none !important;   /* HARD HIDE */
  visibility:hidden !important;
  opacity:0 !important;
 
  position:fixed;
  inset:0;
  background:linear-gradient(135deg,#ffacd7,#ffd6e8,#ffc7df);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  gap:25px;
  z-index:50;
  transition:opacity 1s ease;
}
#secondScreen.active{
  display:flex !important;
  visibility:visible !important;
  opacity:1 !important;
}
#secondScreen h2{
  color:#c9136e;
  font-size:38px;
}
.option{
  padding:20px;
  width:260px;
  font-size:26px;
  background:#ff4da6;
  border:none;
  border-radius:18px;
  color:white;
  cursor:pointer;
  font-weight:700;
}
#coffee{background:#d84b6a}
 
/* Modal */
#modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  justify-content:center;
  align-items:center;
}
.modal-box{
  background:white;
  padding:35px;
  width:min(85vw,500px);
  border-radius:20px;
  font-size:22px;
  box-shadow:0 12px 35px rgba(0,0,0,.3);
}
.okBtn{
  margin-top:20px;
  padding:12px 26px;
  background:#ff4da6;
  border:none;
  border-radius:12px;
  color:white;
  cursor:pointer;
}
 
/* ===== FALLING ROSES ===== */
.rose{
  position:fixed;
  top:-60px;
  font-size:34px;          /* üåπ size */
  pointer-events:none;
  filter: drop-shadow(0 6px 8px rgba(0,0,0,.15));
  animation:roseFall linear forwards, sway ease-in-out infinite;
  opacity:0.95;
  z-index:40;               /* above background, below modals */
}
@keyframes roseFall{
  0%{ transform:translateY(-80px) rotate(0deg); opacity:0.9;}
  100%{ transform:translateY(calc(100vh + 80px)) rotate(180deg); opacity:0.2;}
}
@keyframes sway{
  0%{ margin-left: -20px; transform: translateY(0) rotate(-10deg);}
  50%{ margin-left: 20px;  transform: translateY(0) rotate(10deg);}
  100%{ margin-left: -20px; transform: translateY(0) rotate(-10deg);}
}
 
/* Optional faint petals (tiny dots) */
.petal{
  position:fixed;
  top:-20px;
  width:8px;height:8px;border-radius:50%;
  background:#ff5a99;
  opacity:.7;
  filter:blur(0.6px);
  animation:petalFall linear forwards;
  z-index:35;
}
@keyframes petalFall{
  0%{ transform:translateY(-40px); opacity:.9;}
  100%{ transform:translateY(calc(100vh + 40px)); opacity:.1;}
}
 
</style>
</head>
 
<body>
 
<!-- PAGE 1 -->
<div id="firstScreen">
  <h1 id="question">Akshay, will you be my Valentine? ‚ù§Ô∏è</h1>
  <button id="yesBtn" class="btn">Yes</button>
  <button id="noBtn" class="btn">No</button>
</div>
 
<!-- YES MESSAGE -->
<div id="message">
  üíñ Thank you for saying YES, Akshay! üíñ<br><br>
  "When you smiled,
  my world learned how to glow.
  When you said yes,
  my heart learned how to live.‚Äù ‚ù§Ô∏è
</div>
 
<!-- NEON -->
<div id="neonText">I LOVE YOU AKSHAY üíó</div>
 
<!-- PAGE 2 -->
<div id="secondScreen">
  <h2>Akshay, what should we do for our Valentine‚Äôs date? ‚ù§Ô∏è</h2>
  <button id="dinner" class="option">üçΩ Dinner</button>
  <button id="coffee" class="option">‚òï Coffee</button>
</div>
 
<!-- MODAL -->
<div id="modal">
  <div class="modal-box">
    <h3 id="modalTitle"></h3>
    <p id="modalQuote"></p>
    <button id="modalClose" class="okBtn">Aww Okay ‚ù§Ô∏è</button>
  </div>
</div>
 
<script>
/* Floating hearts */
setInterval(()=>{
  let h=document.createElement("div");
  h.className="heart";
  h.textContent="‚ù§Ô∏è";
  h.style.left=Math.random()*innerWidth+"px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),4000);
},300);
 
/* Naughty emoji function */
const naughty=["üòú","üòù","ü§™","üòà","üòâ","üòÇ"];
function naughtyPop(x,y){
  let em=document.createElement("div");
  em.className="mischief";
  em.textContent=naughty[Math.floor(Math.random()*naughty.length)];
  em.style.left=x+"px";
  em.style.top=y+"px";
  document.body.appendChild(em);
  setTimeout(()=>em.remove(),1000);
}
 
/* NO button movement */
noBtn.onmouseover=(e)=>{
  for(let i=0;i<4;i++) naughtyPop(e.clientX,e.clientY);
  noBtn.style.left=Math.random()*(innerWidth-160)+"px";
  noBtn.style.top=Math.random()*(innerHeight-160)+"px";
};
 
/* ===== FALLING ROSES LOGIC ===== */
function dropSingleRose(x, duration=7000){
  const r=document.createElement("div");
  r.className="rose";
  r.textContent="üåπ";
  r.style.left = x+"px";
  // Randomize speed, sway, size, rotation
  const scale = 0.8 + Math.random()*0.9;             // 0.8x to 1.7x
  const fallMs = duration * (0.8 + Math.random()*0.6);// ¬±20‚Äì60%
  const delay = Math.random()*800;                    // slight delay
  const rotate = (Math.random()*40-20) + "deg";
  r.style.fontSize = (28*scale) + "px";
  r.style.animationDuration = `${fallMs}ms, ${2800 + Math.random()*1800}ms`;
  r.style.animationDelay = `${delay}ms, ${delay/2}ms`;
  r.style.transform = `rotate(${rotate})`;
  document.body.appendChild(r);
  setTimeout(()=>r.remove(), fallMs + 1200);
}
 
function burstRoses(count=20, centerX=innerWidth/2){
  for(let i=0;i<count;i++){
    const spread = 200; // horizontal spread for burst
    const x = centerX + (Math.random()*spread - spread/2);
    dropSingleRose(Math.max(10, Math.min(innerWidth-20, x)), 6000);
  }
}
 
function gentleRoseRain(){
  // continuous gentle rain
  const x = Math.random()*innerWidth;
  dropSingleRose(x, 8000);
}
let roseRainInterval = setInterval(gentleRoseRain, 500); // rose every 0.5s
 
/* Optional tiny petals */
function dropPetal(){
  const p=document.createElement("div");
  p.className="petal";
  p.style.left = Math.random()*innerWidth + "px";
  const dur = 5000 + Math.random()*4000;
  p.style.animationDuration = dur + "ms";
  document.body.appendChild(p);
  setTimeout(()=>p.remove(), dur+200);
}
let petalInterval = setInterval(dropPetal, 220);
 
/* YES CLICK */
yesBtn.onclick=()=>{
 
  // Celebrate with a rose burst at center
  burstRoses(28, innerWidth/2);
 
  // Show your existing YES flow
  question.style.display="none";
  noBtn.style.display="none";
  message.style.display="block";
  neonText.style.display="block";
 
  let bg=new Audio("https://cdn.pixabay.com/audio/2023/02/14/audio_70f0f7c4df.mp3");
  bg.volume=.5;
  bg.play();
 
  /* After delay show Page 2 */
  setTimeout(()=>{
    firstScreen.style.display="none";
    message.style.display="none";
    neonText.style.display="none";
 
    /* Activate SECOND PAGE */
    secondScreen.classList.add("active");
  },6000);
};
 
/* PAGE 2 LOGIC */
dinner.onclick = () => {
  modalTitle.textContent = "Dinner Date üçΩÔ∏è";
  modalQuote.innerHTML =
    `Let‚Äôs make tonight romantic and unforgettable. üíñ<br><br>
    ‚ÄúIn your eyes, I find the warmth my heart always searched for.‚Äù`;
  modal.style.display = "flex";
  coffee.style.display = "none";
};
 
coffee.onclick = () => {
  modalTitle.textContent = "Coffee Date ‚òï";
  modalQuote.innerHTML =
    `Warm coffee and warmer conversation with you ‚ù§Ô∏è<br><br>
    ‚ÄúYour presence turns even a simple cup into a memory worth keeping forever.‚Äù`;
  modal.style.display = "flex";
  dinner.style.display = "none";
};
 
modalClose.onclick=()=>modal.style.display="none";
</script>
 
</body>
</html>
