<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Proposal</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
 
<style>
 
/* ===== THEME ===== */
:root{
  --pink1:#ffb6d9;
  --pink2:#ffe6f2;
  --pink3:#ffd1e8;
  --accent:#d63384;
  --accent2:#ff4da6;
}
 
/* ===== GLOBAL ===== */
html,body{
  margin:0;
  height:100%;
  font-family:"Poppins",sans-serif;
  overflow:hidden;
}
 
body{
  background:linear-gradient(135deg,var(--pink1),var(--pink2),var(--pink3));
  background-size:400% 400%;
  animation:bg 14s infinite ease;
  text-align:center;
  padding-top:90px;
}
@keyframes bg{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}
 
/* ===== PAGE 1 ===== */
#firstScreen{
  display:block;    /* Only Page-1 visible at start */
  position:relative;
  z-index:5;
}
 
h1{
  font-size:42px;
  color:var(--accent);
  text-shadow:0 0 12px rgba(255,0,120,.4);
}
 
.btn{
  padding:16px 40px;
  font-size:24px;
  border:none;
  border-radius:14px;
  cursor:pointer;
  margin:10px;
  font-weight:700;
}
 
#yesBtn{
  background:var(--accent2);
  color:white;
  transition:transform .15s ease;
}
#yesBtn:hover{transform:scale(1.1)}
 
#noBtn{
  background:#333;
  color:white;
  position:absolute;
}
 
/* Floating hearts */
.heart{
  position:fixed;
  bottom:-20px;
  color:red;
  font-size:26px;
  animation:float 4s linear infinite;
  pointer-events:none;
}
@keyframes float{0%{opacity:1}100%{opacity:0;transform:translateY(-800px)}}
 
/* Mischief emojis */
.mischief{
  position:fixed;
  font-size:38px;
  animation:mPop 1s ease-out forwards;
}
@keyframes mPop{
0%{opacity:0;transform:scale(.3) rotate(-15deg)}
40%{opacity:1;transform:scale(1.3) rotate(10deg)}
100%{opacity:0;transform:scale(.2) rotate(20deg) translateY(-60px)}
}
 
/* YES message box */
#message{
  display:none;
  position:fixed;
  top:50%;left:50%;
  transform:translate(-50%,-50%) scale(.2);
  background:white;
  padding:30px;
  border-radius:20px;
  font-size:22px;
  width:min(90vw,600px);
  color:#b31764;
  box-shadow:0 10px 30px rgba(0,0,0,.3);
  animation:pop .8s forwards;
}
@keyframes pop{
0%{opacity:0;transform:translate(-50%,-50%) scale(.2)}
60%{opacity:1;transform:translate(-50%,-50%) scale(1.2)}
100%{transform:translate(-50%,-50%) scale(1)}
}
 
/* NEON */
#neonText{
  display:none;
  position:fixed;
  top:80%;left:50%;
  transform:translate(-50%,-50%);
  font-size:55px;
  font-weight:900;
  color:#ff2ebd;
  text-shadow:0 0 12px #ff2ebd,0 0 25px #ff008c;
  animation:neon 2s infinite;
}
@keyframes neon{
0%{opacity:.4}
50%{opacity:1}
100%{opacity:.4}
}
 
/* ===== PAGE 2 (hidden initially) ===== */
#secondScreen{
  display:none !important;   /* HARD HIDE */
  visibility:hidden !important;
  opacity:0 !important;
 
  position:fixed;
  inset:0;
  background:linear-gradient(135deg,#ffacd7,#ffd6e8,#ffc7df);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  gap:25px;
  z-index:50;
  transition:opacity 1s ease;
  padding:40px 16px;
}
 
#secondScreen.active{
  display:flex !important;
  visibility:visible !important;
  opacity:1 !important;
}
 
#secondScreen h2{
  color:#c9136e;
  font-size:38px;
  margin-bottom:4px;
}
 
/* Option buttons */
.option{
  padding:20px;
  width:min(90vw,300px);
  font-size:26px;
  background:#ff4da6;
  border:none;
  border-radius:18px;
  color:white;
  cursor:pointer;
  font-weight:700;
  box-shadow:0 10px 20px rgba(0,0,0,.15);
  transition:transform .1s ease, filter .2s ease;
}
.option:active{ transform:scale(.98) }
#coffee{background:#d84b6a}
 
/* Top row on page 2 (title + edit button) */
.topRow{
  width:100%;
  max-width:800px;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:12px;
  position:relative;
}
 
/* Edit (gear) button */
#editBtn{
  position:absolute;
  right:0;
  background:#ffffffaa;
  border:none;
  border-radius:50px;
  padding:10px 14px;
  font-size:18px;
  cursor:pointer;
  color:#b31764;
  backdrop-filter:blur(2px);
}
#editBtn:hover{ filter:brightness(1.05) }
 
/* Modal (shared) */
#modal, #editModal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  justify-content:center;
  align-items:center;
  z-index:100;
}
 
.modal-box{
  background:white;
  padding:24px 24px 18px;
  width:min(90vw,560px);
  border-radius:20px;
  font-size:18px;
  box-shadow:0 12px 35px rgba(0,0,0,.3);
  color:#b31764;
}
 
/* Primary OK button */
.okBtn, .saveBtn, .cancelBtn{
  margin-top:18px;
  padding:12px 20px;
  background:#ff4da6;
  border:none;
  border-radius:12px;
  color:white;
  cursor:pointer;
  font-weight:700;
}
.cancelBtn{
  background:#999;
  margin-left:10px;
}
 
/* Form fields in edit modal */
.editForm{
  display:grid;
  gap:12px;
  margin-top:8px;
}
.editForm label{
  font-size:14px;
  color:#7a2350;
}
.editForm input, .editForm textarea{
  width:100%;
  border:1px solid #ffd1e8;
  border-radius:10px;
  padding:10px 12px;
  font-size:16px;
  font-family:inherit;
  color:#7a2350;
  outline:none;
}
.editForm textarea{
  min-height:84px;
  resize:vertical;
}
 
.smallNote{
  font-size:12px;
  color:#b96a93;
  margin-top:6px;
}
 
</style>
</head>
